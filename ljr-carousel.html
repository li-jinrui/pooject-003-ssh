<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>carousel模块快速使用</title>
    <link rel="stylesheet" href="./layui/css/layui.css" />
    <style>
      img {
        width: 100%;
      }
      .box {
        width: 500px;
        margin-left: 100px;
        margin-top: 100px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="layui-carousel" id="test1">
        <div carousel-item>
          <div><img src="./image/背景 拷贝1.jpg.png" alt="" /></div>
          <div><img src="./image/上官婉儿.jpg" alt="" /></div>
          <div><img src="./image/fc.jpg" alt="" /></div>
          <div><img src="./image/背景 拷贝1.jpg.png" alt="" /></div>
          <div><img src="./image/上官婉儿.jpg" alt="" /></div>
        </div>
      </div>
    </div>

    <script src="./layui/layui.all.js"></script>
    <script>
      !(function () {
        //无需再执行layui.use()方法加载模块，直接使用即可
        var form = layui.form,
          layer = layui.layer;
        layui.use("carousel", function () {
          var carousel = layui.carousel;
          //建造实例
          carousel.render({
            elem: "#test1",
            width: "100%", //设置容器宽度
            arrow: "always", //始终显示箭头
            //,anim: 'updown' //切换动画方式
          });
        });
        //…
      })();
    </script>
  </body>
</html>
